<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        span{
            color: red;
            font-size: 12px;
        }
        #passimg{
            width: 20px;
        }
        .fname1{
            border: 1px solid rgb(206, 212, 218);
        }

    </style>
</head>
<body>
<form action="/media/new.html" onsubmit="return myform()">
    <div class="contener">
        <div class="row">
            <div class="col-md-6">
                <span id="fnameerror"></span>
                <div class="form-floating mt-3 ">
                   <input type="text" name="" id="fname" class="form-control fname1" placeholder="First Name">
                   <label for="fname">First Name</label>
                </div>
                <span id="passerror"></span>
                <div class="form-floating mt-3">
                    <input type="password" name="" id="pass" placeholder="password" class="form-control fname1">
                    <label for="floatingpassword">Password</label>
                </div>
                <span id="numerror"></span>
                <div class="form-floating mt-3">
                    <input type="text" name="" id="mnumber" class="form-control fname1" placeholder="Mobile Number">
                    <label for="floatingInput">Mobile Number</label>
                 </div>
            </div>
            <div class="col-md-6">
                <span id="lnameerror"></span>
                <div class="form-floating mt-3">
                   <input type="text" name="" id="lname" class="form-control fname1" placeholder="Last Name">
                   <label for="lname">Last Name</label>
                </div>
                <span id="cpasserror"></span>
                <div class="form-floating mt-3">
                    <input type="password" name="" id="cpass" placeholder="Confirm Password" class="form-control fname1">
                    <label for="floatingpassword">Confirm Password</label>
                </div>
                <div class="form-floating mb-1 mt-3">
                    <input type="email" name="" id="emaill" placeholder="name@example.com" class="form-control fname1">
                    <label for="floatingInput">Email Address</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary form-control mt-3">Submit</button>
            </div>
        </div>
    </div>
</form>


<form action="">
    <div class="row">
        <div class="col-md-6">

        </div>
    </div>
</form>




    <script>
        function myform(){
           let firstName =  document.getElementById("fname").value
           if(firstName==""){
            document.getElementById("fnameerror").innerText="Please fill first name"
            document.getElementById("fname").style.border="1px solid red"
            return false
           }
           else{
            document.getElementById("fname").style.border="1px solid rgb(206, 212, 218)"
           }
           if(firstName.length<4){
            document.getElementById("fnameerror").innerText="First name should be grater than 4"
            document.getElementById("fname").style.border="1px solid red"
            return false
           }
           else{
            document.getElementById("fname").style.border="1px solid rgb(206, 212, 218)"
           }
           if(firstName.trim()==""){
            document.getElementById("fnameerror").innerText="Don't use space"
            document.getElementById("fname").style.border="1px solid red"
            return false
           }
           else{
            document.getElementById("fname").style.border="1px solid rgb(206, 212, 218)"
           }


           let lastName = document.getElementById("lname").value
           if(lastName==""){
            document.getElementById("lnameerror").innerText="Please fill Last name"
            document.getElementById("lname").style.border="1px solid red"
            return false
           }
           else{
            document.getElementById("lname").style.border="1px solid rgb(206, 212, 218)"
           }
           if(lastName.length<4){
            document.getElementById("lnameerror").innerText="Last name should be grater than 4"
            document.getElementById("lname").style.border="1px solid red"
            return false
           }
           else{
            document.getElementById("lname").style.border="1px solid rgb(206, 212, 218)"
           }
           if(lastName.trim()==""){
            document.getElementById("lnameerror").innerText="Don't use space"
            document.getElementById("lname").style.border="1px solid red"
            return false
           }
           else{
            document.getElementById("lname").style.border="1px solid rgb(206, 212, 218)"
           }

           let password = document.getElementById("pass").value
            let confirmPassword = document.getElementById("cpass").value

            if(password!==confirmPassword){
                document.getElementById("cpasserror").innerText=" Password is not match"
                document.getElementById("cpass").style.border="1px solid red"
                return false
            }
            else{
            document.getElementById("pass").style.border="1px solid rgb(206, 212, 218)"
           }

            if(password==""){
                document.getElementById("passerror").innerText=" Enter password"
                document.getElementById("pass").style.border="1px solid red"
                return false
            }
            else{
            document.getElementById("pass").style.border="1px solid rgb(206, 212, 218)"
           }

            if(password.length<5){
                document.getElementById("passerror").innerText=" Password should be grater than 5"
                document.getElementById("pass").style.border="1px solid red"
                return false
            }
            else{
            document.getElementById("pass").style.border="1px solid rgb(206, 212, 218)"
           }

            if(password!==confirmPassword){
                document.getElementById("cpasserror").innerText=" Password is not match"
                document.getElementById("cpass").style.border="1px solid red"
                return false
            }
            else{
            document.getElementById("cpass").style.border="1px solid rgb(206, 212, 218)"
           }

            let phoneNum = document.getElementById("mnumber").value
            if(phoneNum!==10){
                document.getElementById("numerror").innerText=" Enter 10 digit number"
                document.getElementById("mnumber").style.border="1px solid red"
                return false
            }
            else{
            document.getElementById("mnumber").style.border="1px solid rgb(206, 212, 218)"
           }

        }
    </script>
</body>
</html>
