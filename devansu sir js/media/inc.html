<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btn()">+</button>
    <p id="output">0</p>
    <button onclick="btn1()">-</button>





    <script>
        let i = 0
        function btn(){
            i++
            document.getElementById('output').innerHTML = i
        }
        
        function btn1(){
            i--
            document.getElementById('output').innerHTML = i
        }
    </script>
</body>
</html>
