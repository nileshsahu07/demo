<body>

                   <thead>

                   <tbody>

    <script>
        async function stdata(){
            let result = await fetch("/js/student.json")
            let data = await result.json()
            console.log(data)

            let table = document.querySelectorAll(".table")

            table.forEach((element,index)=>{
                element.getElementsByTagName("td")[0].innerHTML = data.students[0].SN
                element.getElementsByTagName("td")[5].innerHTML = data.students[1].SN
                element.getElementsByTagName("td")[10].innerHTML = data.students[2].SN
                element.getElementsByTagName("td")[15].innerHTML = data.students[3].SN
                element.getElementsByTagName("td")[20].innerHTML = data.students[4].SN
                element.getElementsByTagName("td")[25].innerHTML = data.students[5].SN
                element.getElementsByTagName("td")[30].innerHTML = data.students[6].SN

                element.getElementsByTagName("td")[1].innerHTML = data.students[0].Name
                element.getElementsByTagName("td")[6].innerHTML = data.students[1].Name
                element.getElementsByTagName("td")[11].innerHTML = data.students[2].Name
                element.getElementsByTagName("td")[16].innerHTML = data.students[3].Name
                element.getElementsByTagName("td")[21].innerHTML = data.students[4].Name
                element.getElementsByTagName("td")[26].innerHTML = data.students[5].Name
                element.getElementsByTagName("td")[31].innerHTML = data.students[6].Name
                
                element.getElementsByTagName("td")[2].innerHTML = data.students[0].Class
                element.getElementsByTagName("td")[7].innerHTML = data.students[1].Class
                element.getElementsByTagName("td")[12].innerHTML = data.students[2].Class
                element.getElementsByTagName("td")[17].innerHTML = data.students[3].Class
                element.getElementsByTagName("td")[22].innerHTML = data.students[4].Class
                element.getElementsByTagName("td")[27].innerHTML = data.students[5].Class
                element.getElementsByTagName("td")[32].innerHTML = data.students[6].Class

                element.getElementsByTagName("td")[3].innerHTML = data.students[0].Rollno
                element.getElementsByTagName("td")[8].innerHTML = data.students[1].Rollno
                element.getElementsByTagName("td")[13].innerHTML = data.students[2].Rollno
                element.getElementsByTagName("td")[18].innerHTML = data.students[3].Rollno
                element.getElementsByTagName("td")[23].innerHTML = data.students[4].Rollno
                element.getElementsByTagName("td")[28].innerHTML = data.students[5].Rollno
                element.getElementsByTagName("td")[33].innerHTML = data.students[6].Rollno

                element.getElementsByTagName("td")[4].innerHTML = data.students[0].Section
                element.getElementsByTagName("td")[9].innerHTML = data.students[1].Section
                element.getElementsByTagName("td")[14].innerHTML = data.students[2].Section
                element.getElementsByTagName("td")[19].innerHTML = data.students[3].Section
                element.getElementsByTagName("td")[24].innerHTML = data.students[4].Section
                element.getElementsByTagName("td")[29].innerHTML = data.students[5].Section
                element.getElementsByTagName("td")[34].innerHTML = data.students[6].Section
            })
            
        }
        stdata()
    </script>
